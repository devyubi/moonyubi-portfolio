<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- SEO 기본 -->
    <title>yubi's portfolio</title>
    <meta name="description" content="사이트에 대한 간단한 설명 (검색결과에 표시됨)" />
    <meta name="keywords" content="키워드1, 키워드2, 키워드3" />

    <!-- Open Graph (SNS 공유용) -->
    <meta property="og:title" content="사이트 이름 | 주요 키워드" />
    <meta property="og:description" content="SNS에 공유될 때 보이는 설명문" />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    <!-- 하단은 버셀에 배포된 주소 넣기 -->
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card : X 겸용 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="사이트 이름 | 주요 키워드" />
    <meta name="twitter:description" content="트위터 공유용 설명문" />
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
